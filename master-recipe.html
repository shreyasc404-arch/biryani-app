<!DOCTYPE html>
<html>
<head>
    <title>Chicken Biryani - Master Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #1e88e5;
            color: white;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Chicken Biryani Master Recipe</h1>

<div class="card">
    <label>Enter Chicken Required (kg): </label>
    <input type="number" id="multiplier" value="1" step="0.1">
    <button onclick="calculate()">Generate Batch</button>
    <p id="correctionNote" class="warning"></p>
</div>

<div class="card">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Base Qty (gm)</th>
                <th>Scaled Qty (gm)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="card">
    <h3>Cooking Time Recommendation</h3>
    <p id="cookingTime"></p>
</div>

<script>

const recipe = [
    {name: "Chicken", qty: 1000},
    {name: "Jeera Samba Rice", qty: 1000},
    {name: "Oil", qty: 250},
    {name: "Turmeric", qty: 4},
    {name: "Garam Masala", qty: 15},
    {name: "Onion", qty: 500},
    {name: "Green Chilli", qty: 42},
    {name: "Coriander Leaves", qty: 58},
    {name: "Pudina", qty: 54},
    {name: "Curd", qty: 400},
    {name: "Ginger Garlic Paste", qty: 64},
    {name: "Cinnamon", qty: 3},
    {name: "Cardamom", qty: 3},
    {name: "Cloves", qty: 2},
    {name: "Cumin Seeds", qty: 6},
    {name: "Star Anise", qty: 4},
    {name: "Bay Leaves", qty: 5},
    {name: "Salt (Marination)", qty: 16},
    {name: "Salt (Cooking)", qty: 32},
    {name: "Lemon Juice", qty: 40},
    {name: "Water", qty: 1500},
    {name: "Ghee (Finishing)", qty: 30}
];

function calculate() {
    const multiplier = parseFloat(document.getElementById("multiplier").value);
    const tbody = document.querySelector("#resultTable tbody");
    const note = document.getElementById("correctionNote");
    const cookingTime = document.getElementById("cookingTime");

    tbody.innerHTML = "";
    note.innerHTML = "";

    recipe.forEach(item => {

        let scaled = item.qty * multiplier;

        // Salt correction
        if (item.name.includes("Salt") && multiplier > 5) {
            scaled = item.qty * multiplier * 0.95;
            note.innerHTML = "Salt correction applied for large batch.";
        }

        // Oil correction
        if (item.name === "Oil" && multiplier > 8) {
            scaled = item.qty * multiplier * 0.92;
            note.innerHTML += " Oil correction applied.";
        }

        // Water rule
        if (item.name === "Water") {
            let riceScaled = 1000 * multiplier;
            scaled = riceScaled * 1.5;
        }

        const row = `<tr>
                        <td>${item.name}</td>
                        <td>${item.qty}</td>
                        <td>${scaled.toFixed(2)}</td>
                     </tr>`;

        tbody.innerHTML += row;
    });

    // Cooking Time Logic
    if (multiplier <= 5) {
        cookingTime.innerHTML = "Dum Time: 20 minutes";
    } else if (multiplier <= 10) {
        cookingTime.innerHTML = "Dum Time: 25 minutes";
    } else if (multiplier <= 15) {
        cookingTime.innerHTML = "Dum Time: 30 minutes";
    } else {
        cookingTime.innerHTML = "Dum Time: 35 minutes";
    }
}

calculate();

</script>

</body>
</html>
